
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UWT Helpdesk</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>UWT Helpdesk</h1>

    </header>

    <nav class = button>
        <a href="index.html">Home</a>
        <a href="MainPage.html">Main</a>
        <a href="RequestPrint.html">Request Print</a>
        <a href="PrintRequest.html">Print Request</a>
    </nav>


    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your @uw.edu email" required>
            <span id="error" class="error"></span>
            <button type="submit">Login</button>
        </form>
    </div>

    <section class = small-border>
        <img src="PFP2.jpg" width="" height="300">
        <h2>Welcome to the UWT 3D print process</h2>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const emailInput = document.getElementById('email');
            const errorSpan = document.getElementById('error');
            const email = emailInput.value;

            // Validate that the email ends with @uw.edu
            if (/^[\w.-]+@uw\.edu$/.test(email)) {
                errorSpan.textContent = '';
                window.location.href = 'MainPage.html'; // Redirect to MainPage.html
            } else {
                errorSpan.textContent = 'Please enter a valid @uw.edu email address.';
            }
        });
    </script>    

</body>

</html>
