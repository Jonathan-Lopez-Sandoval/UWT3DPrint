<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <nav class = button>
        <a href="index.html">Home</a>
        <a href="MainPage.html">Main</a>
        <a href="RequestPrint.html">Request Print</a>
        <a href="PrintRequest.html">Print Request</a>
    </nav>

    <section class = small-border>
        <img src="PFP2.jpg" width="" height="300">
        <h2>Welcome to Garding Landscaping</h2>
           
    </section>


    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your @uw.edu email" required>
            <span id="error" class="error"></span>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const emailInput = document.getElementById('email');
            const errorSpan = document.getElementById('error');
            const email = emailInput.value;

            // Validate that the email ends with @uw.edu
            if (/^[\w.-]+@uw\.edu$/.test(email)) {
                errorSpan.textContent = '';
                window.location.href = 'MainPage.html'; // Redirect to MainPage.html
            } else {
                errorSpan.textContent = 'Please enter a valid @uw.edu email address.';
            }
        });
    </script>
</body>
</html>
