<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 90%;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-login {
            background-color: #d9534f;
            color: white;
        }
        .btn-request {
            background-color: #5bc0de;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="btn btn-login" onclick="window.location.href='index.html'">Back to Login</button>
            <button class="btn btn-request" onclick="window.location.href='RequestPrint.html'">Request 3D Print</button>
        </div>
        <h2>Live 3D Print Queue</h2>
        <p>Check the status of your 3D print below.</p>
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-i4PDR1y3H_bg1LCfzDxYA96RsFZsWh3JfcOmrRTaGKBYlBhyLkHMCZ6bkQZ8sNT8htF5g3lCTae6/pubhtml?widget=true&amp;headers=false" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
