<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Welcome to the main page!</h1>
            <img src="logo24.jpg" alt="Logo">
        </div>
        <div class="button-container">
            <button class="btn" onclick="window.location.href='index.html'">Log Out</button>
            <button class="btn" onclick="window.location.href='Request3DPrint.html'">Request 3D Print</button>
            <button class="btn" onclick="window.location.href='3DPrintDisplay.html'">3D Print Display</button>
        </div>
    </header>
    </header>
    <main>
        <section class="small-border">
            <h2>Choose an Option</h2>
            <div class="login-container">
                <h2>Please log in using your school email.</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Enter your @uw.edu email" required>
                    <span id="error" class="error"></span>
                    <button type="submit">Login</button>
                </form>
            </div>          
        </section>
    </main>
    <footer>
        <p>&copy; 2025 YUWT 3D Print Service </p>
    </footer>
</body>
</html>
