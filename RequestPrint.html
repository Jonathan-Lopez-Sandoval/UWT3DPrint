<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-back {
            background-color: #d9534f;
            color: white;
        }
        .btn-request {
            background-color: #5bc0de;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            text-align: left;
            width: 100%;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        .btn-submit {
            width: 90%;
            padding: 10px;
            margin-top: 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button class="btn btn-back" onclick="window.location.href='MainPage.html'">Back to 3D Print Queue</button>
        <button class="btn btn-request" onclick="window.location.href='RequestPrint.html'">Request 3D Print</button>
    </div>

    <div class="container">
        <h2>3D Print Request Form</h2>
        <form id="printRequestForm">
            <label for="name">First and Last Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Student Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your @uw.edu email" required>

            <label for="printLink">3D Print Request (Link to Website)</label>
            <input type="url" id="printLink" name="printLink" placeholder="https://example.com" required>

            <label for="major">Major</label>
            <input type="text" id="major" name="major" required>

            <label for="use">Personal or Educational Use</label>
            <select id="use" name="use" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Personal">Personal</option>
                <option value="Educational">Educational</option>
            </select>

            <button type="submit" class="btn-submit">Submit Request</button>
        </form>
    </div>

    <script>
        document.getElementById('printRequestForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Your request has been submitted!");
            this.reset(); // Clears the form after submission
        });
    </script>
</body>
</html>
